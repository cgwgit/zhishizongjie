<script type="text/javascript">
      var i = 2;
      var loading = false;
      $(document.body).infinite().on("infinite", function() {
        if(loading) return;
        loading = true;
        setTimeout(function() {
                $.ajax({
        	url: '__CONTROLLER__/jiazai/',
        	type: 'post',
        	dataType: 'json',
        	data: {page: i++,huixian:"<?php echo $huixian['qname'] ?>"},
        	success:function(data){
        		if(data.code == 0){
              $(document.body).destroyInfinite();
              // $(".weui-loadmore__tips").html("加载完成");
              $(".weui-loadmore").hide();
        		}else{
        				$(data).each(function(index,el){
        			   $("#detail").before('<div class="weui-panel weui-panel_access"><div class="weui-media-box weui-media-box_text"><a href="__CONTROLLER__/detail/id/'+el.qid+'style="color:black;"><h4 class="weui-media-box__title">'+el.bianhao+'</h4><p class="weui-media-box__desc">'+el.qname+'</p></a><ul class="weui-media-box__info"><li class="weui-media-box__info__meta">￥'+el.realmomey+'</li><li class="weui-media-box__info__meta"><?php echo date("Y-m-d",'+el.date+') ?></li><li class="weui-media-box__info__meta weui-media-box__info__meta_extra"><a href="__CONTROLLER__/editInfo/id/'+el.qid+' style="color: #04BE02;">编辑</a></li><li class="weui-media-box__info__meta weui-media-box__info__meta_extra"><a href="javascript:;" style="color: #04BE02;" onclick="activity_del(this,'+el.qid+')">删除</a></li></ul></div></div>');
        		})
        		}
        	}
        });
          loading = false;
        }, 500);
      });
</script>

<script type="text/javascript">
			   /*活动-删除*/
			function activity_del(obj, id) {
				layer.confirm('确认要删除吗？', function(index) {
					$.ajax({
						type: 'get',
						url: '__CONTROLLER__/delInfo',
						data:{'aid':id},
						dataType: 'json',
						success: function(data) {
							if(data.code == 1){
							$(obj).parents("#detail").remove();
							layer.msg('已删除!', {
								icon: 1,
								time: 1000
							// },
							// 	function(){
							// 		window.location.href=window.location.href;
								});
						}
					},
						error: function(data) {
							console.log(data.msg);
						},
					});
				});
			}

</script>
